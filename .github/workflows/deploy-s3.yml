name: Deploy lacgo-web to S3

on:
  push:
    branches: [ main ]

permissions:
  contents: read
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment: s3
    env:
      BUCKET: ${{ secrets.S3_BUCKET }}
      AWS_REGION: ${{ secrets.AWS_REGION }}
      CLOUDFRONT_DISTRIBUTION_ID: ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install dependencies
        run: |
          npm ci

      - name: Build
        run: |
          npm run build

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Ensure build output exists
        run: |
          if [ ! -d dist ]; then
            echo "Build output 'dist' not found. Failing workflow." >&2
            ls -la || true
            exit 1
          fi

      - name: Sync to S3 with compression metadata
        run: |
          # Sync HTML files with gzip encoding
          find dist -name "*.html" -type f -exec gzip -k {} \;
          aws s3 sync dist/ s3://$BUCKET/ --delete --region $AWS_REGION \
            --exclude "*.html.gz" \
            --content-encoding gzip \
            --exclude "*" \
            --include "*.html.gz"
          
          # Sync other files normally
          aws s3 sync dist/ s3://$BUCKET/ --delete --region $AWS_REGION \
            --exclude "*.html.gz"

      - name: Set Cache-Control and compression for index.html
        run: |
          # Gzip compress index.html (force overwrite if exists)
          gzip -kf dist/index.html
          
          # Upload with gzip encoding
          aws s3 cp dist/index.html.gz s3://$BUCKET/index.html \
            --metadata-directive REPLACE \
            --cache-control "no-cache, no-store, must-revalidate" \
            --content-type "text/html; charset=utf-8" \
            --content-encoding gzip \
            --region $AWS_REGION

      - name: Configure CloudFront compression (if not already enabled)
        if: ${{ env.CLOUDFRONT_DISTRIBUTION_ID != '' }}
        run: |
          # Note: This updates the default behavior to enable compression
          # Get current distribution config
          aws cloudfront get-distribution-config \
            --id ${{ env.CLOUDFRONT_DISTRIBUTION_ID }} \
            --query 'DistributionConfig' \
            --output json > dist-config.json
          
          # Update to enable compression (this is a simplified example)
          # In production, you should update via Terraform/CloudFormation
          echo "CloudFront compression should be enabled in AWS Console:"
          echo "Distribution: ${{ env.CLOUDFRONT_DISTRIBUTION_ID }}"
          echo "Behaviors → Edit → Compress Objects Automatically: Yes"

      - name: Set long Cache-Control for static images (logo, etc)
        run: |
          # Set long cache for root-level images
          aws s3 cp --recursive \
            --exclude "*" \
            --include "*.png" \
            --include "*.jpg" \
            --include "*.jpeg" \
            --include "*.svg" \
            --include "*.webp" \
            --include "*.ico" \
            --cache-control "public, max-age=31536000, immutable" \
            --metadata-directive REPLACE \
            dist/ s3://$BUCKET/ --region $AWS_REGION

      - name: Set long Cache-Control for assets (js, css, fonts, json)
        run: |
          # Set long cache for js, css, fonts; exclude sourcemaps
          aws s3 cp --recursive \
            --exclude "*" \
            --include "*.js" \
            --include "*.css" \
            --include "*.woff" \
            --include "*.woff2" \
            --include "*.ttf" \
            --include "*.otf" \
            --include "*.eot" \
            --include "*.json" \
            --exclude "*.map" \
            --cache-control "public, max-age=31536000, immutable" \
            --metadata-directive REPLACE \
            dist/ s3://$BUCKET/ --region $AWS_REGION

      - name: CloudFront invalidation (optional)
        if: ${{ env.CLOUDFRONT_DISTRIBUTION_ID != '' }}
        run: |
          # Invalidate only index and root to refresh SPA shell; hashed assets keep long TTL
          aws cloudfront create-invalidation --distribution-id ${{ env.CLOUDFRONT_DISTRIBUTION_ID }} --paths "/index.html" "/"
