name: Deploy lacgo-web to S3

on:
  push:
    branches: [ main ]

permissions:
  contents: read
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment: s3
    env:
      BUCKET: ${{ secrets.S3_BUCKET }}
      AWS_REGION: ${{ secrets.AWS_REGION }}
      CLOUDFRONT_DISTRIBUTION_ID: ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install dependencies
        run: |
          npm ci

      - name: Build
        run: |
          npm run build

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Ensure build output exists
        run: |
          if [ ! -d dist ]; then
            echo "Build output 'dist' not found. Failing workflow." >&2
            ls -la || true
            exit 1
          fi

      - name: Deploy to S3 with correct MIME types and caching
        run: |
          # Upload HTML (compressed with gzip)
          find dist -name "*.html" -type f -exec gzip -fk {} \;
          find dist -name "*.html.gz" -type f | while read gzfile; do
            htmlfile="${gzfile%.gz}"
            s3key="${htmlfile#dist/}"
            cache="no-cache, no-store, must-revalidate"
            [[ "$s3key" != "index.html" ]] && cache="public, max-age=3600"
            aws s3 cp "$gzfile" "s3://$BUCKET/$s3key" \
              --content-type "text/html; charset=utf-8" \
              --content-encoding gzip \
              --cache-control "$cache" \
              --region $AWS_REGION
          done
          
          # Upload JS and CSS with correct MIME types
          for file in $(find dist -type f \( -name "*.js" -o -name "*.css" \)); do
            [[ "$file" == *.map ]] && continue
            ext="${file##*.}"
            mime="application/javascript"
            [[ "$ext" == "css" ]] && mime="text/css"
            aws s3 cp "$file" "s3://$BUCKET/${file#dist/}" \
              --content-type "$mime; charset=utf-8" \
              --cache-control "public, max-age=31536000, immutable" \
              --region $AWS_REGION
          done
          
          # Sync all other files (images, fonts, json, etc)
          aws s3 sync dist/ s3://$BUCKET/ \
            --exclude "*.html*" --exclude "*.js" --exclude "*.css" --exclude "*.map" \
            --cache-control "public, max-age=31536000, immutable" \
            --region $AWS_REGION

      - name: CloudFront invalidation (optional)
        if: ${{ env.CLOUDFRONT_DISTRIBUTION_ID != '' }}
        run: |
          # Invalidate all paths to clear cached JS with wrong MIME type
          aws cloudfront create-invalidation --distribution-id ${{ env.CLOUDFRONT_DISTRIBUTION_ID }} --paths "/*"
