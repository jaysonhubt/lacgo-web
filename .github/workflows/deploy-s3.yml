name: Deploy lacgo-web to S3

on:
  push:
    branches: [ main ]

permissions:
  contents: read
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    env:
      BUCKET: ${{ secrets.S3_BUCKET }}
      AWS_REGION: ${{ secrets.AWS_REGION }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install dependencies
        working-directory: lacgo-web
        run: |
          npm ci

      - name: Build
        working-directory: lacgo-web
        run: |
          npm run build

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Sync to S3
        run: |
          aws s3 sync lacgo-web/dist/ s3://$BUCKET/ --delete --acl public-read --region $AWS_REGION

      - name: Set Cache-Control for index.html
        run: |
          aws s3 cp lacgo-web/dist/index.html s3://$BUCKET/index.html --metadata-directive REPLACE \
            --cache-control "no-cache, no-store, must-revalidate" --content-type "text/html" --region $AWS_REGION

      - name: Set long Cache-Control for assets (example)
        run: |
          # adjust pattern to match hashed assets; exclude sourcemaps
          aws s3 cp --recursive --exclude "*" --include "*.js" --include "*.css" --exclude "*.map" \
            --cache-control "public, max-age=31536000, immutable" lacgo-web/dist/ s3://$BUCKET/ --acl public-read --region $AWS_REGION

      - name: CloudFront invalidation (optional)
        if: ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID != '' }}
        run: |
          aws cloudfront create-invalidation --distribution-id ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }} --paths "/*"
